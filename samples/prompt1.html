<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .timeline {
            position: relative;
            margin: 2rem 0;
            padding: 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 2px;
            background-color: #dee2e6;
        }
        .decision-card {
            position: relative;
            margin-bottom: 1.5rem;
            margin-left: 40px;
            padding: 1rem;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .decision-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .decision-card::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #0d6efd;
        }
        .decision-card h3 {
            margin-top: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .decision-card .date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .decision-card .reasoning {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .decision-details {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        .reflection {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-style: italic;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        #new-decision-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="display-5">Decision Tracker</h1>
            <p class="lead">Document and reflect on your important life decisions</p>
        </div>

        <!-- Timeline of Decisions -->
        <div class="timeline" id="decisions-timeline">
            <!-- Empty state message will appear here if there are no decisions -->
            <div class="empty-state" id="empty-state">
                <p>You haven't added any decisions yet.</p>
                <p>Click the + button to add your first decision.</p>
            </div>
            
            <!-- Decision cards will be dynamically added here -->
        </div>

        <!-- Add New Decision Button -->
        <button type="button" class="btn btn-primary" id="new-decision-btn" data-bs-toggle="modal" data-bs-target="#decision-modal">
            +
        </button>

        <!-- Decision Modal -->
        <div class="modal fade" id="decision-modal" tabindex="-1" aria-labelledby="decision-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="decision-modal-label">Add New Decision</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="decision-form">
                            <div class="mb-3">
                                <label for="decision-title" class="form-label">Decision Title</label>
                                <input type="text" class="form-control" id="decision-title" placeholder="e.g., Changed jobs" required>
                            </div>
                            <div class="mb-3">
                                <label for="decision-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="decision-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="decision-reasoning" class="form-label">Reasoning</label>
                                <textarea class="form-control" id="decision-reasoning" rows="3" placeholder="Why did you make this decision?" required></textarea>
                            </div>
                            <input type="hidden" id="decision-id" value="">
                            <div class="d-none" id="reflection-group">
                                <div class="mb-3">
                                    <label for="decision-reflection" class="form-label">Reflection</label>
                                    <textarea class="form-control" id="decision-reflection" rows="3" placeholder="Looking back, what are your thoughts on this decision now?"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-decision-btn">Save Decision</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Store decisions in local storage
        let decisions = JSON.parse(localStorage.getItem('decisions')) || [];
        
        // DOM elements
        const timelineEl = document.getElementById('decisions-timeline');
        const emptyStateEl = document.getElementById('empty-state');
        const decisionForm = document.getElementById('decision-form');
        const decisionModal = new bootstrap.Modal(document.getElementById('decision-modal'));
        const saveBtn = document.getElementById('save-decision-btn');
        const titleInput = document.getElementById('decision-title');
        const dateInput = document.getElementById('decision-date');
        const reasoningInput = document.getElementById('decision-reasoning');
        const reflectionInput = document.getElementById('decision-reflection');
        const reflectionGroup = document.getElementById('reflection-group');
        const decisionIdInput = document.getElementById('decision-id');
        const modalLabel = document.getElementById('decision-modal-label');

        // Initialize the app
        function init() {
            renderDecisions();
            setupEventListeners();
        }

        // Render all decisions to the timeline
        function renderDecisions() {
            // Clear timeline except for empty state
            const decisionCards = timelineEl.querySelectorAll('.decision-card');
            decisionCards.forEach(card => card.remove());

            // Show empty state if no decisions
            if (decisions.length === 0) {
                emptyStateEl.style.display = 'block';
                return;
            }

            // Hide empty state and render decisions
            emptyStateEl.style.display = 'none';

            // Sort decisions by date (newest first)
            const sortedDecisions = [...decisions].sort((a, b) => new Date(b.date) - new Date(a.date));

            // Add each decision to the timeline
            sortedDecisions.forEach(decision => {
                const decisionEl = createDecisionElement(decision);
                timelineEl.appendChild(decisionEl);
            });
        }

        // Create a new decision element
        function createDecisionElement(decision) {
            const decisionEl = document.createElement('div');
            decisionEl.className = 'decision-card';
            decisionEl.dataset.id = decision.id;

            // Format date nicely
            const formattedDate = formatDate(decision.date);

            decisionEl.innerHTML = `
                <div class="date">${formattedDate}</div>
                <h3>${decision.title}</h3>
                <div class="reasoning">${decision.reasoning}</div>
                <div class="decision-details">
                    <div class="reflection">
                        ${decision.reflection ? decision.reflection : '<em>No reflection added yet</em>'}
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
                        <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
                    </div>
                </div>
            `;

            return decisionEl;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Add new decision
            saveBtn.addEventListener('click', saveDecision);

            // Reset form when modal is closed
            document.getElementById('decision-modal').addEventListener('hidden.bs.modal', resetForm);
            
            // Reset form when modal is shown for a new decision
            document.getElementById('new-decision-btn').addEventListener('click', () => {
                resetForm();
                modalLabel.textContent = 'Add New Decision';
                reflectionGroup.classList.add('d-none');
            });

            // Toggle decision details, edit, delete
            timelineEl.addEventListener('click', handleTimelineClick);

            // Initialize date field with today's date
            dateInput.valueAsDate = new Date();
        }

        // Handle clicks on the timeline (delegation)
        function handleTimelineClick(e) {
            const decisionCard = e.target.closest('.decision-card');
            if (!decisionCard) return;
            
            // Edit button clicked
            if (e.target.classList.contains('edit-btn')) {
                const id = decisionCard.dataset.id;
                const decision = decisions.find(d => d.id === id);
                if (decision) {
                    editDecision(decision);
                }
                return;
            }
            
            // Delete button clicked
            if (e.target.classList.contains('delete-btn')) {
                const id = decisionCard.dataset.id;
                if (confirm('Are you sure you want to delete this decision?')) {
                    deleteDecision(id);
                }
                return;
            }
            
            // Toggle details if not clicking buttons
            if (!e.target.closest('button')) {
                const details = decisionCard.querySelector('.decision-details');
                if (details) {
                    if (details.style.display === 'block') {
                        details.style.display = 'none';
                    } else {
                        // Close all other open details first
                        document.querySelectorAll('.decision-details').forEach(el => {
                            el.style.display = 'none';
                        });
                        details.style.display = 'block';
                    }
                }
            }
        }

        // Save a new or edited decision
        function saveDecision() {
            const title = titleInput.value.trim();
            const date = dateInput.value;
            const reasoning = reasoningInput.value.trim();
            const reflection = reflectionInput.value.trim();
            const id = decisionIdInput.value || generateId();
            
            if (!title || !date || !reasoning) {
                alert('Please fill out all required fields.');
                return;
            }
            
            // Check if it's an edit or a new decision
            const existingIndex = decisions.findIndex(d => d.id === id);
            const decision = {
                id,
                title,
                date,
                reasoning,
                reflection: reflection || '',
                createdAt: existingIndex >= 0 ? decisions[existingIndex].createdAt : new Date().toISOString()
            };
            
            if (existingIndex >= 0) {
                // Update existing decision
                decisions[existingIndex] = decision;
            } else {
                // Add new decision
                decisions.push(decision);
            }
            
            // Save to local storage
            saveDecisions();
            
            // Close modal and update UI
            decisionModal.hide();
            renderDecisions();
        }

        // Edit an existing decision
        function editDecision(decision) {
            // Fill form with decision data
            decisionIdInput.value = decision.id;
            titleInput.value = decision.title;
            dateInput.value = decision.date;
            reasoningInput.value = decision.reasoning;
            reflectionInput.value = decision.reflection || '';
            
            // Show reflection field for editing
            reflectionGroup.classList.remove('d-none');
            
            // Update modal title
            modalLabel.textContent = 'Edit Decision';
            
            // Show modal
            decisionModal.show();
        }

        // Delete a decision
        function deleteDecision(id) {
            decisions = decisions.filter(d => d.id !== id);
            saveDecisions();
            renderDecisions();
        }

        // Reset the form
        function resetForm() {
            decisionForm.reset();
            decisionIdInput.value = '';
            dateInput.valueAsDate = new Date();
        }

        // Save decisions to local storage
        function saveDecisions() {
            localStorage.setItem('decisions', JSON.stringify(decisions));
        }

        // Helper to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
